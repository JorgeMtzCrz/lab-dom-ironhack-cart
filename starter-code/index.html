<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <title>Ironhack cart</title>
</head>

<body>
  <div class="main-div">
    <h1>Ironhack <br> Merchandising Shop </h1>
    <div class="wrapper">
      <div class="product-name"><span>IronBubble-head</span> </div>

      <div class="productCost"><span>$25.00</span></div>

      <div>
        <label for="qty" class="quantity">QTY</label>
        <input type="text" id="qty" name="qty" class="input" value="0" />
      </div>

      <div class="total"><span>$0.00</span></div>

      <div><button class="btn btn-delete">Delete</button></div>
    </div>


    <div class="wrapper">
      <div class="product-name"><span>IronShirt</span></div>

      <div class="productCost"><span>$15.00</span></div>

      <div>
        <label for="qty" class="quantity">Qty</label>
        <input type="text" class="input" value="0" />
      </div>

      <div class="total"><span>$0.00</span></div>

      <div><button class="btn btn-delete">Delete</button></div>
    </div>
  </div>

  <div class="create">
    <input type="text" class="new-product" />
    <input type="text" class="new-product-price" />
    <button id="new-item-create" class="btn">Create</button>
  </div>

  <div class="btn-bottom">
    <button class="btn btn-success" id="calc-prices-button">Calculate Price</button>
  </div>

  <div>
    <h2>Total Price: <span>$0</span></h2>
  </div>



  <script src="./js/index.js"></script>
</body>
</html>
